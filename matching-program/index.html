<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container text-center">
        <h1>파트너 매칭</h1>
        <div class="row" id="row1">
          <div class="col" id="col1">
            <section class="container" id="my-info">
                
            </section>
          </div>
          <div class="col" id="col2">
            <section class="info-input">
                <!-- css로 표 안에 넣어서 글자, 입력칸 같은 row에 넣기 -->
                <div class="horizontal">
                    <div>성함 입력:</div> &nbsp;&nbsp;
                    <input type="text" class="input-form" id="name-input" placeholder="성함 입력" />
                </div>
                <div class="horizontal">
                    <div>연락처 입력: </div> &nbsp;&nbsp;
                    <input type="text" class="input-form" id="contact-input" maxlength="11" placeholder="'-'없이 입력" />
                </div>
                <div>운동 횟수(일주일에):</div>
                <input type="checkbox" class="workout-frequency" id="rarely" onclick="getFrequencyCheckboxValue1()" />1~2회
                <input type="checkbox" class="workout-frequency" id="normal" onclick="getFrequencyCheckboxValue2()" />3~4회
                <input type="checkbox" class="workout-frequency" id="frequent" onclick="getFrequencyCheckboxValue3()" />거의 매일
    
                <div>운동 경력:</div>
                <input type="checkbox" class="workout-history" id="beginner" onclick="getHistoryCheckboxValue1()" />1년 이하
                <input type="checkbox" class="workout-history" id="intermediate" onclick="getHistoryCheckboxValue2()" />1~3년
                <input type="checkbox" class="workout-history" id="advanced" onclick="getHistoryCheckboxValue3()" />3년 이상
    
                <br/>
                <button class="all-input-button" onclick="submit()">입력</button>
            </section>
          </div>
          <div class="col" id="col3">
            <section id="partner-info">
                partner info area
            </section>
          </div>
        </div>
    </div> 



    
        
    <br/><br/>

    
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
