<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="match.css" />
</head>

<body>
    <div id="main" class="container text-center">
        <h1 id="title" class="text-center">Find Your Partner!</h1>
        <div class="row match-content border" id="row1">
            
            <section class="col-4 container border" id="my-info"> <!--내 정보 출력-->
                <!-- <img src="images/user.png" class="person-image" alt="user" id="user"/>
                <div>윤성빈</div>
                <div>010-5264-3316</div>
                <div>rarely</div>
                <div>intermediate</div> -->
            </section>
           
            <section class="col-4 info-input border"> <!--정보 입력칸-->
                <div class="info-content horizontal">
                    <div>성함 입력:</div> &nbsp;&nbsp;
                    <input type="text" class="input-form" id="name-input" placeholder="성함 입력" />
                </div>
                <div class="info-content horizontal">
                    <div>연락처 입력: </div> &nbsp;&nbsp;
                    <input type="text" class="input-form" id="contact-input" maxlength="11" placeholder="'-'없이 입력" />
                </div>
                <div class="info-content">
                    <div>운동 횟수(일주일에):</div>
                    <input type="checkbox" class="workout-frequency" id="rarely" onclick="getFrequencyCheckboxValue1()" />1~2회
                    <input type="checkbox" class="workout-frequency" id="normal" onclick="getFrequencyCheckboxValue2()" />3~4회
                    <input type="checkbox" class="workout-frequency" id="frequent" onclick="getFrequencyCheckboxValue3()" />거의 매일
                </div>
                <div class="info-content">
                    <div>운동 경력:</div>
                    <input type="checkbox" class="workout-history" id="beginner" onclick="getHistoryCheckboxValue1()" />1년 이하
                    <input type="checkbox" class="workout-history" id="intermediate" onclick="getHistoryCheckboxValue2()" />1~3년
                    <input type="checkbox" class="workout-history" id="advanced" onclick="getHistoryCheckboxValue3()" />3년 이상
                </div>
                <br/>
                <button id="all-input-button" class="btn btn-secondary" onclick="submit()">입력</button>
            </section>
            
            <section class="col-4" id="partner-info"> <!--파트너 정보 출력-->
                <!-- <img src="images/partnerFemale.png" class="person-image" alt="partner" id="partner"/>
                <div>김연아</div>
                <div>010-1009-XXXX</div>
                <div>rarely</div>
                <div>intermediate</div> -->
            </section>
        </div>

        <div>
            <button id="match-button" class="btn btn-success" onclick="matchPartner()">매칭 시작!</button>
        </div>


    </div> 



    
        
    <br/><br/>

    
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="match.js"></script>
</body>

</html>
