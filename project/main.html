<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동칭구얌</title>
    <link rel="stylesheet" href="./main.css">
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
</head>

<body>
    <div class="hero">
        <header>
            <h1 class="display-4">MoveTogether</h1>
            <div class="select-bar">
                <span class="selectbutton1" onclick="selectbutton1()">운동플레너</span>
                <hr>
                <span class="selectbutton2" onclick="selectbutton2()">운동 파트너 매칭</span>
                <hr>
                <span class="selectbutton3" onclick="selectbutton3()">업적</span>
            </div>
        </header>
    </div>

    <!-- 사이드바와 메인 콘텐츠 -->
    <div class="main-content">
        <div class="sidebar">
            <div class="login-container">
                <h2>로그인</h2>
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" id="id" name="id" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <button type="button" class="login-button" onclick="login()">로그인</button>
                </form>
                <div class="links">
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 공간 -->
        <div class="content-area">
            <iframe id="content-frame" src="" width="100%" height="600px" frameborder="0"></iframe>
            
        </div>
    </div>

    <script>
        function login() {
            // Get username and password input values
            var username = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            // Check if username and password match
            if (username === "admin" && password === "1234") {
                // Set user's name in localStorage for later use
                localStorage.setItem("username", username);
                // Hide login form
                document.querySelector(".login-container").style.display = "none";
                // Show welcome message
                document.querySelector(".content-area").innerHTML = "<iframe id='content-frame' src='' width='100%' height='600px' frameborder='0'></iframe>";
            } else {
                alert("아이디 또는 비밀번호가 잘못되었습니다.");
            }
        }

        function logout() {
            // Remove user's name from localStorage
            localStorage.removeItem("username");
            // Show login form
            document.querySelector(".login-container").style.display = "block";
            // Reset content area
            document.querySelector(".content-area").innerHTML = "<iframe id='content-frame' src='' width='100%' height='600px' frameborder='0'></iframe>";
        }

        // Check if user is already logged in
        document.addEventListener("DOMContentLoaded", function() {
            var username = localStorage.getItem("username");
            if (username) {
                // Hide login form
                document.querySelector(".login-container").style.display = "none";
                // Show welcome message
                document.querySelector(".content-area").innerHTML = "<iframe id='content-frame' src='' width='100%' height='600px' frameborder='0'></iframe>";
            }
        });

        function loadContent(page) {
            console.log("Loading content: " + page);
            document.getElementById('content-frame').src = page;
        }

        function selectbutton1() {
            loadContent('planner/exercise_planner.html');
        }

        function selectbutton2() {
            loadContent('exercise_partner_matching.html');
        }

        function selectbutton3() {
            loadContent('achievement.html');
        }
    </script>
</body>

</html>
