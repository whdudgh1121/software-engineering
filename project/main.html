<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동칭구얌</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="hero">
        <header>
            <h1 class="display-4">MoveTogether</h1>
            <div class="select-bar">
                <span class="selectbutton1" onclick="selectbutton1()">운동플레너</span>
                <hr>
                <span class="selectbutton2" onclick="selectbutton2()">운동 파트너 매칭</span>
                <hr>
                <span class="selectbutton3" onclick="selectbutton3()">업적</span>
            </div>
        </header>
    </div>

    <!-- 사이드바와 메인 콘텐츠 -->
    <div class="main-content">
        <div class="sidebar">
            <div class="login-container">
                <h2>로그인</h2>
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" id="id" name="id" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="login-button" onclick="login()">로그인</button>
                </form>
                <div class="links">
                    <a href="#">회원가입</a>
                </div>
            </div>

            
            <!--<div class="calender-container">
                  <h2>캘린더</h2>
                  <form class="calender-form">
                    
                  </form>
            </div> -->

        </div>

        <!-- 메인 콘텐츠 공간 -->
        <div class="content-area">
            <h2>메인 콘텐츠</h2>
            <p>여기에 주요 콘텐츠가 표시됩니다.</p>
        </div>
    </div>
</body>

</html>
